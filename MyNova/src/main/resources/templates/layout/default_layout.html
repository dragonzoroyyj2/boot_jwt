<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title} ?: 'MyNova'">MyNova</title>

  <!-- ✅ Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ✅ 전체 기본 레이아웃 */
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ✅ 상단바 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #1e3a8a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 4000;
    }

    header .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.3rem;
      cursor: pointer;
    }

    header h1 {
      font-size: 1rem;
      margin: 0;
    }

    /* ✅ 메인 콘텐츠 */
    main {
      flex: 1;
      display: flex;
      margin-top: 50px;
      transition: all 0.3s ease;
    }

    .content {
      flex: 1;
      width: 100%;
      background: #fff;
      padding: 1.5rem;
      min-height: calc(100vh - 100px);
      transition: all 0.3s ease;
    }

    /* ✅ 푸터 */
    footer {
      background: #f3f4f6;
      text-align: center;
      padding: 0.8rem 0;
      color: #6b7280;
      font-size: 0.85rem;
      border-top: 1px solid #e5e7eb;
    }

    /* ✅ 사이드바 */
    .sidebar {
      position: fixed;
      top: 50px;
      left: 0;
      width: 240px;
      height: calc(100% - 50px);
      background: #f3f4f6;
      border-right: 1px solid #d1d5db;
      overflow-y: auto;
      transform: translateX(-240px);
      transition: transform 0.3s ease;
      z-index: 5000; /* ✅ overlay보다 위로 */
    }

    .sidebar.open {
      transform: translateX(0);
    }

    /* ✅ 오버레이 */
    #sidebarOverlay {
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      height: calc(100% - 50px);
      background: rgba(0, 0, 0, 0.3);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 4000; /* ✅ 사이드바보다 아래 */
    }

    #sidebarOverlay.active {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 768px) {
      .content {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>

<!-- ✅ 상단바 -->
<header th:replace="~{fragments/top :: topFragment}"></header>

<!-- ✅ 오버레이 (사이드바 뒤 X, 아래 O) -->
<div id="sidebarOverlay"></div>

<!-- ✅ 사이드바 -->
<div th:replace="~{fragments/left :: leftFragment}"></div>

<!-- ✅ 메인 콘텐츠 -->
<main>
  <div class="content" layout:fragment="content">
    <!-- 페이지 본문 -->
  </div>
</main>

<!-- ✅ 하단 -->
<footer>
  © 2025 MyNova. All rights reserved.
</footer>

<!-- ✅ 공통 스크립트 -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sidebar = document.querySelector(".sidebar");
    const overlay = document.getElementById("sidebarOverlay");

    // ✅ 항상 닫힌 상태로 시작
    sidebar.classList.remove("open");
    overlay.classList.remove("active");

    // ✅ 전역 토글 함수 (top.html에서 호출)
    window.toggleSidebar = function() {
      const isOpen = sidebar.classList.contains("open");
      if (isOpen) {
        sidebar.classList.remove("open");
        overlay.classList.remove("active");
      } else {
        sidebar.classList.add("open");
        overlay.classList.add("active");
      }
    };

    // ✅ 오버레이 클릭 시 닫기
    overlay.addEventListener("click", () => {
      sidebar.classList.remove("open");
      overlay.classList.remove("active");
    });

    // ✅ 메뉴 클릭 시 닫기
    document.addEventListener("click", (e) => {
      if (e.target.closest(".sidebar a[href]")) {
        sidebar.classList.remove("open");
        overlay.classList.remove("active");
      }
    });
  });
</script>

<!-- ✅ 페이지별 스크립트 -->
<th:block layout:fragment="pageScript"></th:block>

</body>
</html>
