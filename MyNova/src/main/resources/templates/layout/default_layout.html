<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title} ?: 'MyNova Platform'"></title>

  <!-- ê³µí†µ ì•„ì´ì½˜ -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* âœ… ì „ì²´ ë ˆì´ì•„ì›ƒ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8fafc;
      overflow: hidden;
    }

    .layout-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* âœ… ìƒë‹¨ ì˜ì—­ */
    header {
      flex-shrink: 0;
    }

    /* âœ… ë©”ì¸ ì˜ì—­ (ì¢Œì¸¡ + ì½˜í…ì¸ ) */
    .main-area {
      display: flex;
      flex: 1;
      height: calc(100vh - 50px);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* âœ… ì¢Œì¸¡ ë©”ë‰´ (left.html) */
    #left {
      width: 240px;
      background: #1e293b;
      color: white;
      height: 100%;
      transition: width 0.3s ease, transform 0.3s ease;
      overflow-y: auto;
      flex-shrink: 0;
    }

    /* âœ… í† ê¸€ëœ(ì¶•ì†Œ) ìƒíƒœ */
    #left.collapsed {
      width: 0;
      transform: translateX(-100%);
    }

    /* âœ… ë©”ì¸ ì½˜í…ì¸  */
    #mainContent {
      flex: 1;
      overflow-y: auto;
      background: #f8fafc;
      padding: 1.5rem;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    /* âœ… í•˜ë‹¨ ì˜ì—­ */
    footer {
      flex-shrink: 0;
      text-align: center;
      background: #f1f5f9;
      color: #555;
      padding: 0.6rem;
      font-size: 0.85rem;
    }

    /* âœ… ë°˜ì‘í˜• ì²˜ë¦¬ */
    @media (max-width: 1024px) {
      #left {
        width: 200px;
      }
    }

    @media (max-width: 768px) {
      .main-area {
        flex-direction: column;
      }

      #left {
        position: fixed;
        top: 50px;
        left: 0;
        height: calc(100% - 50px);
        z-index: 999;
        transform: translateX(-100%);
        width: 220px;
        box-shadow: 2px 0 6px rgba(0, 0, 0, 0.2);
      }

      #left.active {
        transform: translateX(0);
      }

      #mainContent {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="layout-wrapper">
    <!-- âœ… ìƒë‹¨ -->
    <div th:replace="~{fragments/top :: topFragment}"></div>

    <!-- âœ… ë©”ì¸ (ì¢Œì¸¡ + ì½˜í…ì¸ ) -->
    <div class="main-area">
      <div id="left" th:replace="~{fragments/left :: leftFragment}"></div>

      <main id="mainContent">
        <th:block layout:fragment="content"></th:block>
      </main>
    </div>

    <!-- âœ… í•˜ë‹¨ -->
    <div th:replace="~{fragments/bottom :: bottomFragment}"></div>
  </div>

  <!-- âœ… í˜ì´ì§€ë³„ ìŠ¤í¬ë¦½íŠ¸ ì‚½ì… ìœ„ì¹˜ -->
  <th:block layout:fragment="pageScript"></th:block>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const left = document.getElementById("left");
      const main = document.getElementById("mainContent");

      // ğŸ§­ ìœˆë„ìš° í¬ê¸° ë³€ê²½ ì‹œ ìë™ ë°˜ì‘í˜• ì ìš©
      const handleResize = () => {
        if (window.innerWidth <= 768) {
          left.classList.add("collapsed");
        } else {
          left.classList.remove("collapsed");
          left.classList.remove("active");
        }
      };

      window.addEventListener("resize", handleResize);
      handleResize(); // ì´ˆê¸° ì‹¤í–‰

      // ğŸ§­ í† ê¸€ ë²„íŠ¼(top.htmlê³¼ ì—°ë™ë¨)
      document.addEventListener("toggleSidebar", () => {
        if (window.innerWidth <= 768) {
          left.classList.toggle("active"); // ëª¨ë°”ì¼
        } else {
          left.classList.toggle("collapsed"); // ë°ìŠ¤í¬íƒ‘
        }
      });
    });
  </script>
</body>
</html>
