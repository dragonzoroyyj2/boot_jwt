  <link rel="stylesheet"

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f3f4f6;
      color: #333;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      margin-left: 230px;
      padding: 90px 40px 40px 40px;
      transition: margin-left 0.3s ease;
      min-height: calc(100vh - 50px);
      position: relative;
      z-index: 0;
    }

    #left.collapsed ~ main {
      margin-left: 60px;
    }

    @media (max-width: 768px) {
      main {
        margin-left: 0;
        padding: 80px 20px 20px 20px;
      }
    }

    .content-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      min-height: 70vh;
    }

    .content-card h2 {
      margin-top: 0;
      font-size: 1.4rem;
      font-weight: 600;
      color: #1f2937;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(0, 0, 0, 0.3);
    }

    header.top-bar {
      position: fixed;
      z-index: 2000 !important;
    }

    #left {
      z-index: 1500 !important;
    }
