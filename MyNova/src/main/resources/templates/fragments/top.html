<!-- fragments/top.html -->
<div th:fragment="topFragment">
  <header class="top-bar">
    <div class="left-section">
      <button id="menuToggle" title="메뉴 열기/닫기">
        <i class="fas fa-bars"></i>
      </button>
      <h1>MyNova</h1>
    </div>

    <div class="right-section">
      <div class="session-box">
        <i class="fas fa-clock"></i>
        <span id="sessionTimer" class="session-time">--:--</span>
      </div>

      <button id="refreshSessionBtn" title="세션 연장">
        <i class="fas fa-rotate-right"></i>
      </button>

      <button id="logoutBtn" title="로그아웃" class="logout-btn">
        <i class="fas fa-right-from-bracket"></i>
      </button>
    </div>
  </header>

  <style>
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #f3f4f6;
      border-bottom: 1px solid #d1d5db;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      color: #1f2937;
      z-index: 4000;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-bar h1 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
      color: #1f2937;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-right: 10px;
    }

    .session-box {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #e5e7eb;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 0.85rem;
    }

    .top-bar button {
      background: none;
      border: none;
      color: #374151;
      font-size: 1.1rem;
      cursor: pointer;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .top-bar button:hover {
      color: #2563eb;
      transform: scale(1.1);
    }

    .logout-btn {
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      .top-bar {
        height: 48px;
        padding: 0 0.6rem;
      }
      .top-bar h1 {
        font-size: 1rem;
      }
      .session-box {
        font-size: 0.75rem;
        padding: 2px 6px;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("menuToggle");
      const refreshBtn = document.getElementById("refreshSessionBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const timerEl = document.getElementById("sessionTimer");

      let sessionMillis = parseInt(localStorage.getItem("sessionMillis"));
      let serverTime = parseInt(localStorage.getItem("serverTime"));
      let drift = Date.now() - (serverTime || Date.now());
      let timerInterval;

      // ✅ 사이드바 토글
      toggleBtn.addEventListener("click", () => {
        if (typeof window.toggleSidebar === "function") {
          window.toggleSidebar();
        }
      });

      // ✅ 타이머 업데이트 함수
      const updateTimer = () => {
        const remaining = sessionMillis - (Date.now() - drift);
        if (remaining <= 0) {
          timerEl.textContent = "만료";
          localStorage.clear();
          window.location.href = "/login";
          return;
        }
        const min = Math.floor(remaining / 60000);
        const sec = Math.floor((remaining % 60000) / 1000);
        timerEl.textContent = `${String(min).padStart(2, "0")}:${String(sec).padStart(2, "0")}`;
      };

      // ✅ 타이머 초기화
      if (!sessionMillis || !serverTime) {
        timerEl.textContent = "--:--";
      } else {
        updateTimer();
        timerInterval = setInterval(updateTimer, 1000);
      }

      // ✅ 세션 연장
      refreshBtn.addEventListener("click", async () => {
        const token = localStorage.getItem("token");
        if (!token) return alert("세션 정보가 없습니다.");

        try {
          const res = await fetch("/auth/refresh", {
            method: "POST",
            headers: { Authorization: "Bearer " + token },
          });

          if (res.ok) {
            const data = await res.json();

            // 새 값으로 덮어쓰기
            localStorage.setItem("token", data.token);
            localStorage.setItem("sessionMillis", data.sessionMillis);
            localStorage.setItem("serverTime", data.serverTime);

            // 로컬 변수 갱신
            sessionMillis = parseInt(data.sessionMillis);
            serverTime = parseInt(data.serverTime);
            drift = Date.now() - serverTime;

            alert("세션이 연장되었습니다 ✅");
            // ✅ 새로고침 대신 타이머만 계속 갱신되게 유지
            clearInterval(timerInterval);
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
          } else {
            alert("세션 연장 실패 ❌ 다시 로그인해주세요.");
            localStorage.clear();
            window.location.href = "/login";
          }
        } catch (err) {
          console.error(err);
          alert("세션 연장 중 오류 발생 ❌");
        }
      });

      // ✅ 로그아웃
      logoutBtn.addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "/login";
      });
    });
  </script>
</div>
