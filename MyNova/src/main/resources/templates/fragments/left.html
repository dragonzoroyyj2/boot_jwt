<!-- fragments/left.html -->
<div th:fragment="leftFragment">
  <!-- ✅ 사이드바 -->
  <nav id="left" class="sidebar closed">
    <ul>
      <li><a href="/pages/main/base"><i class="fas fa-home"></i><span>홈</span></a></li>

      <li class="has-submenu">
        <a href="#" class="submenu-toggle"><i class="fas fa-file-alt"></i><span>리포트 관리</span></a>
        <ul class="submenu">
          <li><a href="/pages/p01/p01a04/p01a04List">리포트 목록</a></li>
          <li><a href="#">리포트 통계</a></li>
        </ul>
      </li>

      <li class="has-submenu">
        <a href="#" class="submenu-toggle"><i class="fas fa-cog"></i><span>설정</span></a>
        <ul class="submenu">
          <li><a href="#">사용자 관리</a></li>
          <li><a href="#">권한 설정</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- ✅ 오버레이 -->
  <div id="sidebarOverlay"></div>

  <style>
    /* ===== 사이드바 ===== */
    .sidebar {
      position: fixed;
      top: 50px;
      left: 0;
      width: 240px;
      height: calc(100% - 50px);
      background: #f3f4f6;
      border-right: 1px solid #d1d5db;
      color: #374151;
      overflow-y: auto;
      transform: translateX(-240px);
      transition: transform 0.3s ease;
      z-index: 3000;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    /* ===== 오버레이 ===== */
    #sidebarOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 2500;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #sidebarOverlay.active {
      display: block;
      opacity: 1;
    }

    /* ===== 메뉴 ===== */
    .sidebar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .sidebar li {
      border-bottom: 1px solid #e5e7eb;
    }

    .sidebar li a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      text-decoration: none;
      color: #374151;
      font-size: 0.95rem;
      transition: background 0.2s, color 0.2s;
    }

    .sidebar li a:hover {
      background: #e5e7eb;
      color: #111827;
    }

    /* 하위 메뉴 */
    .has-submenu > a::after {
      content: "▾";
      margin-left: auto;
      font-size: 0.8rem;
    }

    .submenu {
      display: none;
      background: #e5e7eb;
    }

    .has-submenu.open .submenu {
      display: block;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sidebar = document.querySelector(".sidebar");
      const overlay = document.getElementById("sidebarOverlay");

      // ✅ 전역 토글 함수 (top.html에서 호출)
      window.toggleSidebar = function () {
        const isOpen = sidebar.classList.contains("open");
        if (isOpen) {
          sidebar.classList.remove("open");
          overlay.classList.remove("active");
        } else {
          sidebar.classList.add("open");
          overlay.classList.add("active");
        }
      };

      // ✅ 오버레이 클릭 시 닫기
      overlay.addEventListener("click", () => {
        sidebar.classList.remove("open");
        overlay.classList.remove("active");
      });

      // ✅ 하위 메뉴 토글 (사이드바 닫기 방지)
      document.querySelectorAll(".submenu-toggle").forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault();
          e.stopPropagation(); // 🔥 클릭 이벤트가 토글이나 오버레이로 전달되지 않게 차단
          const parent = link.parentElement;
          parent.classList.toggle("open");
        });
      });

      // ✅ 하위 메뉴의 실제 링크 클릭 시 사이드바 닫기
      document.querySelectorAll(".submenu a").forEach(item => {
        item.addEventListener("click", () => {
          sidebar.classList.remove("open");
          overlay.classList.remove("active");
        });
      });
    });
  </script>
</div>
