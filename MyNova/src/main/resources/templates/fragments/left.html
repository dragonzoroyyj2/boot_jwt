<!-- fragments/left.html -->
<div id="left" th:fragment="leftFragment">
  <nav class="sidebar">
    <ul>
      <li><a href="/pages/main/base"><i class="fas fa-home"></i> 홈</a></li>
      <li><a href="/pages/p01/p01a04/p01a04List"><i class="fas fa-file-alt"></i> 리포트 관리</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> 설정</a></li>
    </ul>
  </nav>

  <style>
    /* ===== 사이드바 기본 ===== */
    #left {
      position: fixed;
      top: 50px;
      left: 0;
      width: 230px;
      height: calc(100% - 50px);
      background: #1e40af;
      color: white;
      overflow-y: auto;
      transition: all 0.3s ease;
      z-index: 900;
    }

    #left.collapsed {
      width: 60px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 12px 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar li a {
      color: #e2e8f0;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.2s ease;
      font-size: 0.95rem;
    }

    .sidebar li a:hover {
      color: #60a5fa;
    }

    /* 아이콘만 남는 축소 상태 */
    #left.collapsed .sidebar li a span {
      display: none;
    }

    /* 모바일 전용 */
    @media (max-width: 768px) {
      #left {
        position: fixed;
        transform: translateX(-100%);
        width: 230px;
        height: 100%;
      }

      #left.active {
        transform: translateX(0);
      }
    }
  </style>

  <script>
    // ✅ 전역 토글 함수 (top.html에서 호출됨)
    window.toggleSidebar = function () {
      const sidebar = document.getElementById("left");
      if (!sidebar) return;

      if (window.innerWidth <= 768) {
        // 모바일 → 슬라이드 방식
        sidebar.classList.toggle("active");
      } else {
        // PC → 축소/확대 방식
        sidebar.classList.toggle("collapsed");
      }
    };

    // ✅ 화면 크기 변경 시 자동 복원
    window.addEventListener("resize", () => {
      const sidebar = document.getElementById("left");
      if (!sidebar) return;
      if (window.innerWidth > 768) {
        sidebar.classList.remove("active"); // 모바일용 제거
      }
    });
  </script>
</div>
