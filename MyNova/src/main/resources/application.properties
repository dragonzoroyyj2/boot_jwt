##############################################
# 🌍 기본 애플리케이션 설정
##############################################
spring.application.name=MyNova
server.port=8080
server.servlet.context-path=

##############################################
# 🌐 Thymeleaf 설정
##############################################
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

##############################################
# 🧱 H2 Database 설정 (테스트용)
##############################################
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:mynova;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# 콘솔 활성화 (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

##############################################
# 🧩 JPA 설정
##############################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

##############################################
# 🔐 JWT 설정
##############################################
# JWT 비밀키 (운영 시 더 복잡하게 변경!)
jwt.secret=MyNovaSecretKeyChangeThisToSomethingStrong123!
# 토큰 유효시간: 1시간 (3600000ms)
# 토큰 유효시간: 30분 (1800000ms)
jwt.expiration=1800000

##############################################
# 🧠 로깅 설정
##############################################
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.mynova=DEBUG

##############################################
# 📁 정적 리소스 경로
##############################################
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/

##############################################
# 🧰 파일 업로드 / 다운로드 설정
##############################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

##############################################
# 🧩 세션 / 보안 설정
##############################################
server.servlet.session.timeout=30m
server.error.whitelabel.enabled=false
